<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Login Page</title>
</head>

<body>

    <!-- Placeholder div for the navigation bar -->
    <div id="nav-placeholder"></div> 

    <!-- Login form -->
    <!-- Fixed-width container -->
    <div class="container">
        <!-- Create a horizontal row -->
        <div class="row justify-content-center mt-5">
            <!-- Create a column 6 grid-->
            <div class="col-md-6">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom JavaScript scripts -->
    <script src="./scripts/inject-navbar.js"></script>

    <!-- Function to handle form and adding "Welcome, username" dropdown item -->
    <script>
        $(document).ready(function(){
            $('#loginForm').submit(function(event){
                event.preventDefault();
                var username = $('#username').val();
                // Create a new dropdown item 
                var welcomeDropdownItem = $('<a>').addClass('dropdown-item').text('Welcome, ' + username);
                // Append the new dropdown item after the "Contact Us" link
                $('.dropdown-menu a[href="contact-us.html"]').after(welcomeDropdownItem);
            });
        });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Register Page</title>
</head>

<body>

    <!-- Placeholder div for the navigation bar -->
    <div id="nav-placeholder"></div> 

    <!-- Registration form -->
    <!-- Fixed-width container and add margin spacing-->
    <div class="container mt-5">
        <form id="registerForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <!-- errors display  -->
        <div id="ErrorMessage" style="display: none; color: red;"></div>
    </div>

    <!-- jQuery and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom JavaScript scripts -->
    <script src="./scripts/inject-navbar.js"></script>
    
    <script>
    // User class
    class User {
    constructor(firstName, lastName, userName, email, password) {
        this.firstName = firstName;
        this.lastName = lastName;
        this.userName = userName;
        this.email = email;
        this.password = password;
    }
    }

    $(document).ready(function(){
    $('#registerForm').submit(function(event){
        event.preventDefault();
        // Clear previous error message
        $('#ErrorMessage').hide().text('');

        // Check first name and last name length
        var firstName = $('#firstName').val();
        var lastName = $('#lastName').val();
        if (firstName.length < 2 || lastName.length < 2) {
        $('#ErrorMessage').text('First Name and Last Name must be at least 2 characters long.').show();
        return;
        }

        // Check email format and length
        var email = $('#email').val();
        if (email.length < 8 || email.indexOf('@') === -1) {
        $('#ErrorMessage').text('Email must be at least 8 characters long and contain @ symbol.').show();
        return;
        }

        // Check password length and match
        var password = $('#password').val();
        var confirmPassword = $('#confirmPassword').val();
        if (password.length < 6 || password !== confirmPassword) {
        $('#ErrorMessage').text('Passwords must be at least 6 characters long and match.').show();
        return;
        }

        // Create user instance and display in console
        var user = new User(firstName, lastName, $('#userName').val()/* Retrieve the value */, email, password);
        console.log(user);

        // Clear the form
        $('#registerForm')[0].reset();
    });
    });
    </script>

</body>

</html>

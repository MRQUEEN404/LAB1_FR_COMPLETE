<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <title>Contact Us</title>
</head>
<body>
    <!-- Placeholder div for the navigation bar -->
    <div id="nav-placeholder"></div> 
    
    <!-- jQuery and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Custom JavaScript scripts -->
    <script src="./scripts/inject-navbar.js"></script>
    <script src="./scripts/bottom-navbar.js"></script>
    <script src="./scripts/contact-form.js"></script>
    
    <!-- Contact form -->
    <form id="contact-form">
        <!-- Input fields for name, contact number, email, and message -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="contact-number">Contact Number:</label>
        <input type="tel" id="contact-number" name="contact-number" required><br>
        
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="message">Short Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        
        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
